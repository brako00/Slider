<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slider</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="js/slide.js"></script>
        <link rel="stylesheet" href="styles/slide.css">
    </head>
    <body>
        <div class="slider">
            <div class="top-slider">
                <div class="slide">
                    <img class="slideImg" src="assets/slider-image-1.jpg" alt="image1">
                </div>
                <div class="slide">
                    <img class="slideImg" src="assets/slider-image-2.jpg" alt="image2">
                </div>
                <div class="slide">
                    <img class="slideImg" src="assets/slider-image-3.jpg" alt="image3">
                </div>
                <div class="slide">
                    <img class="slideImg" src="assets/slider-image-4.jpg" alt="image4">
                </div>
            </div>
            <div class="bottom-slider">
                <div class="slide2">
                    <img class="slideImg" src="assets/slider-image-5.jpg" alt="image5">
                </div>
                <div class="slide2">
                    <img class="slideImg" src="assets/slider-image-6.jpg" alt="image6">
                </div>
                <div class="slide2">
                    <img class="slideImg" src="assets/slider-image-7.jpg" alt="image7">
                </div>
                <div class="slide2">
                    <img class="slideImg" src="assets/slider-image-8.jpg" alt="image8">
                </div>
                <div class="slide2">
                    <img class="slideImg" src="assets/slider-image-9.jpg" alt="image9">
                </div>
                <div class="buttons">
                    <button id="no-left"><img src="assets/arrow-gray-left.png" alt="left-arrow"></button>
                    <button id="left"><img src="assets/arrow-blue-left.png" alt="left-arrow"></button>
                    <button id="no-right"><img  src="assets/arrow-gray-right.png" alt="right-arrow"></button>
                    <button id="right"><img src="assets/arrow-blue-right.png" alt="right-arrow"></button>
                </div>
            </div>
            
        </div>

        
        <div class="text">
            <h2>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h2>
            <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
        </div>
    
    </body>
</html>
